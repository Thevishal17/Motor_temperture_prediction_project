
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motor Temperature Predictor</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Motor Temperature Predictor</h1>
    <form action="/predict" method="POST">
        <label for="ambient_temp">Ambient Temp:</label>
        <input type="number" id="ambient_temp" name="ambient_temp" required><br><br>
        
        <label for="coolant_temp">Coolant Temp:</label>
        <input type="number" id="coolant_temp" name="coolant_temp" required><br><br>
        
        <label for="torque">Torque:</label>
        <input type="number" id="torque" name="torque" required><br><br>
        
        <label for="motor_speed">Motor Speed:</label>
        <input type="number" id="motor_speed" name="motor_speed" required><br><br>
        
        <input type="submit" value="Predict">
    </form>
    <h2>{{ prediction_text }}</h2>
</body>
</html>
